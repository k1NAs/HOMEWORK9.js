<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h2 class="head">header1</h2>
	<h2 class="head">header2 <span class="inner">inner elem1</span></h2>
	<h2>header3</h2>
	<h2 class="head">header4<span>inner elem2</span></h2>
	<h2>header5</h2>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$('h2.head').each((i, node) => {
			$(node).attr('style', 'background-color: green');
			$(node).find('.inner').attr('style', 'font-size: 35px');
		});
	</script>
</body>

</html>
