<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>header1</h3>
	<div>text1</div>
	<div>text1.1</div>
	<h3>header2</h3>
	<div>text2</div>
	<div>text3</div>
	<div>text4</div>
	<div>text5</div>
	<div>text6</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"

	<script>
		$('h3 + div').each((i, node) => {
			$(node).after($(node).prev());
		});
	</script>

</html>
